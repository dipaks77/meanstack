<div class = 'container'>
	<div class = 'col-md-7 offset-md-2'>
		<div class = 'card'>
			<div class = 'card-header'>
				<legend>Add Test</legend>
			</div>
			<div class = 'card-body'>
				<div class = 'col-md-4'>
					<div class = 'md-form'>
						<input class = 'form-control' type = 'text' ng-model = 'new_test_name' id = 'new_test_name' />
						<label for = 'new_test_name'>Test Name</label>
					</div>
				</div>
			</div>
			<div class = 'card-footer'>
				<a class = 'btn btn-primary btn-md' ng-click = 'addTest()'>Add Test</a>
			</div>
		</div>
	</div>
</div>
